          
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>  
    
    
       
         <link rel='stylesheet' type='text/css' href='css/syntaxhighlighter/syntaxhighlighter.css' />
         <link rel='stylesheet' type='text/css' href='css/body_layout.css' />
          <link rel='stylesheet' type='text/css' href='css/overriding.css' />  
    
    
        <script type="text/javascript">
            
            
            function pointFocus(){
                
                document.getElementById("form:dtInicioQuery").focus();
            }
            
        </script>
    
    </h:head>  
      
    <h:body>
        
        <h:form  id="form" >

                <h:panelGrid columns="2"   >

                                                                    <h:panelGroup > 

                                                                            <h:panelGrid columns="10">
                                                                                <h:outputLabel  style="font-weight: bold;" value="Opcoes"/>

                                                                                <h:selectOneMenu onchange="submit()" >
                                                                                    <f:selectItems 
                                                                                        value="#{relatorioBean.opcoestens}"/>
                                                                                </h:selectOneMenu>


                                                                                <h:outputLabel   style="font-weight: bold;" value="Unidade de Ex: "/>
                                                                                <p:inputText   id="strUniStCodigoExcucao" value="#{relatorioBean.strUniStCodigoExcucao}" style="width: 40px;"    />

                                                                                <p:commandButton   update="uniStDescricao strUniStCodigoExcucao" actionListener="#{relatorioBean.grabUnidadeExcucao}"  image="images/lupa_47x44.png"/>
                                                                                
                                                                                <p:inputText  id="uniStDescricao" value="#{relatorioBean.labUnidadeExcucao.uniStDescricao}" style="width: 200px;"  readonly="true" />

                                                                                <h:outputLabel   style="font-weight: bold;" value="DT. Inicio: "/>
                                                                                <p:calendar   id="dtInicioQuery"   autocomplete="true"  style="width: 140px;" value="#{relatorioBean.dtInicioQuery}" pattern="dd/MM/yyyy"  effect="explode" />  

                                                                                <h:outputLabel   style="font-weight: bold;" value="DT. Fim: "/>
                                                                                <p:calendar  id="dtFinalQuery" value="#{relatorioBean.dtFinalQuery}" pattern="dd/MM/yyyy"   effect="explode"  autocomplete="true"  />  


                                                                            </h:panelGrid>

                                                                <h:panelGrid columns="4" >
                                                                
                                                                    
                                                                      <h:outputLabel   style="font-weight: bold;" value="Unidade: "/>
                                                                    <p:inputText value="#{relatorioBean.strUniStCodigoCadastro}"  id="relatorioBean_strUniStCodigoCadastro" style="width: 60px;" />
                                                                    <p:commandButton value="P"  update="labUnidadeCadastro_uniStDescricao,relatorioBean_strUniStCodigoCadastro"  actionListener="#{relatorioBean.grabUnidadeCadastro}" />
                                                                      <h:panelGroup >
                                                                            <p:inputText  id="labUnidadeCadastro_uniStDescricao" value="#{relatorioBean.labUnidadeCadastro.uniStDescricao}" style="width: 400px;"  readonly="true" />
                                                                      </h:panelGroup>
                                                                    
                                                                    <h:outputLabel   style="font-weight: bold;" value="Postos: "/>
                                                                      <p:inputText   id="relatorioBean_strOriStCodigo" value="#{relatorioBean.strOriStCodigo}" style="width: 60px;" />
                                                                      <p:commandButton value="P"  update="relatorioBean_strOriStCodigo,relatorioBean_listLabOrigem,relatorioBean_listOrigens_ui,relatorioBean_menuLabOrigem"     actionListener="#{relatorioBean.grabOrigemCadastro}" />
                                                                      <h:panelGroup id="relatorioBean_listLabOrigem">
                                                                          <p:menubar   id="relatorioBean_menuLabOrigem"  model="#{relatorioBean.menuLabOrigem}" style="width: 700px;" />
                                                                     </h:panelGroup>
                                                                      
                                                                      
                                                                      <h:outputLabel   style="font-weight: bold;" value="Local: "/>
                                                                      <p:inputText value="#{relatorioBean.strLocStCodigo}" style="width: 60px;"  id="relatorioBean_strLocStCodigo" />
                                                                      <p:commandButton value="P"  actionListener="#{relatorioBean.grabLocalCadastro}"   update="relatorioBean_listLabLocal,relatorioBean_strLocStCodigo" />
                                                                        <h:panelGroup id="relatorioBean_listLabLocal">
                                                                            <p:menubar    id="relatorioBean_menuLabLocal"  model="#{relatorioBean.menuLabLocal}"  style="width: 700px;" />
                                                                       </h:panelGroup>
                                                                      
                                                                      
                                                                      <h:outputLabel   style="font-weight: bold;" value="Setor: "/>
                                                                      <p:inputText  id="relatorioBean_strSetStCodigo" value="#{relatorioBean.strSetStCodigo}" style="width: 60px;" />
                                                                      <p:commandButton value="P"  actionListener="#{relatorioBean.grabSetorCadastro}"   update="relatorioBean_strSetStCodigo,relatorioBean_listLabSetor" />
                                                                      <h:panelGroup id="relatorioBean_listLabSetor" >
                                                                          <p:menubar  id="relatorioBean_menuLabSetor"  model="#{relatorioBean.menuLabSetor}"  style="width: 700px;" />
                                                                      </h:panelGroup>
                                                                      
                                                                      <h:outputLabel   style="font-weight: bold;" value="Exame: "/>
                                                                      <p:inputText  id="relatorioBean_strExaStCodigo" value="#{relatorioBean.strExaStCodigo}" style="width: 60px;"  />
                                                                      <p:commandButton value="P"  actionListener="#{relatorioBean.grabExameCadastro}"  update="relatorioBean_strExaStCodigo,relatorioBean_listLabExame" />
                                                                       <h:panelGroup id="relatorioBean_listLabExame">
                                                                           <p:menubar  id="fuckdynomenubar" model="#{relatorioBean.menuLabExame}"  style="width: 700px;" />
                                                                      </h:panelGroup>
                                                                     
                                                                        
                                                                            
                                                                        </h:panelGrid>
                                                                 
                                                                </h:panelGroup>

                                                                    
                                                            <h:panelGroup>
                                                                                         <p:panel header="Status" style="width: 200px; height: 220px;" styleClass="docViewNavigation"    >

                                                                                             <h:panelGrid columns="2">

                                                                                                <h:outputLabel value="001 - CADASTRO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blCadastro}"/>

                                                                                                <h:outputLabel value="002 - CONF-CAD"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blConfCad}"/>

                                                                                                <h:outputLabel value="003 - PRE-TRIADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blPreTriado}"/>

                                                                                                <h:outputLabel value="004 - TRIAGEM"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blTriagem}"/>

                                                                                                <h:outputLabel value="005 - TRIADO-AP"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blTrIadoAP}"/>

                                                                                                <h:outputLabel value="006 - REC-SETOR"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blRecSetor}"/>

                                                                                                <h:outputLabel value="007 - PENDENTE "/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blPendente}"/>

                                                                                                <h:outputLabel value="008 - COMPLETO "/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blCompleto}"/>

                                                                                                <h:outputLabel value="009 - INGRESSO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blIngresso}"/>

                                                                                                <h:outputLabel value="010 - LIB  TEC"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blLibTec}"/>

                                                                                                <h:outputLabel value="011 - ASSINADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blAssinado}"/>

                                                                                                <h:outputLabel value="012 - CONFIRMA"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blConfirma}"/>

                                                                                                <h:outputLabel value="013 - CANCELADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blCancelado}"/>

                                                                                                <h:outputLabel value="014 - ARMAZENADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blArmazenado}"/>

                                                                                                <h:outputLabel value="015 - DESCARTADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blDescartado}"/>

                                                                                                <h:outputLabel value="016 - IMPRESSO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blImpresso}"/>

                                                                                                <h:outputLabel value="017 - 2 AMOSTRA"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.bl2Amostra}"/>

                                                                                                <h:outputLabel value="018 - LAUDADE"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blLaudado}"/>

                                                                                                <h:outputLabel value="020 - NAO COLETADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blNaoColetado}"/>

                                                                                                <h:outputLabel value="040 - DELETADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blDeletado}"/>

                                                                                                <h:outputLabel value="041 - DEVE MATERIAL"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blDevMat}"/>

                                                                                                <h:outputLabel value="042 - REMARCADO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blRemarcado}"/>

                                                                                                <h:outputLabel value="043 - PRE CONFERIDO"/>
                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blPreConf}"/>

                                                                                                </h:panelGrid>


                                                                                        </p:panel>

                                                                   </h:panelGroup>         

                                                                                

                                                                            </h:panelGrid>




                                                                
            
                                                                            <h:panelGrid columns="12">


                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blOmitidos}"/>
                                                                                                <h:outputLabel value="Omitidos"/>

                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blParcial}"/>
                                                                                                <h:outputLabel value="Parcial"/>

                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blParcial}"/>
                                                                                                <h:outputLabel value="NaoConfFat"/>

                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blFaturados}"/>
                                                                                                <h:outputLabel value="Faturados"/>

                                                                                                <h:selectBooleanCheckbox value="#{relatorioBean.blNaoConficad}"/>
                                                                                                <h:outputLabel value="NaoConficad"/>
                                                                                                <p:spacer width="650"  height="2"/>
                                                                                                <h:panelGroup>
                                                                                                    <p:commandButton value="Pesquisar"/>
                                                                                                </h:panelGroup>


                                                                                </h:panelGrid>
            



                                                                            <p:dataTable var="doc" value="#{relatorioBean.listServicoDocs}">  
                                                                                    <p:column>  
                                                                                        <f:facet name="header">  
                                                                                                PDF  
                                                                                        </f:facet>  
                                                                                        <h:outputText value="#{doc.strNome}" />  
                                                                                    </p:column>  

                                                                                    <p:column>  
                                                                                        <f:facet name="header">  
                                                                                                Data Inicio Pesq.  
                                                                                        </f:facet>  
                                                                                        <h:outputText value="#{doc.dtInicio}" />  
                                                                                    </p:column>  


                                                                                    <p:column>  
                                                                                        <f:facet name="header">  
                                                                                                Status  
                                                                                        </f:facet>  
                                                                                        <h:outputText value="#{doc.intProgresso}" />   
                                                                                    </p:column>  

                                                                                <p:column>  
                                                                                        <f:facet name="header">  
                                                                                                Link  
                                                                                        </f:facet>  
                
                                                                                </p:column>  

                                                                                </p:dataTable>  

            
                                                                    


            </h:form>
    </h:body>   
    </html>
