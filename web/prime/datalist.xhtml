<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:f="http://java.sun.com/jsf/core">
    
      <h:head>  </h:head> 
      
      
      
      <h:form prependId="false">  
              
          <p:dataList value="#{dataListBean.cars}" var="car"  
        paginator="true" rows="5" effectSpeed="fast"  
        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="5,10,15,20,25,30">  
          
        <p:column>  
            <p:commandLink update="carDetail" oncomplete="carDialog.show()" title="View Detail">  
            <p:graphicImage value="/images/search.png"/>   
            <f:setPropertyActionListener value="#{car}" target="#{dataListBean.selectedCar}" />  
        </p:commandLink>  
          
        <h:outputText value="#{car.manufacturer}, #{car.year}" style="margin-left:10px" />  
          
        </p:column>  
    </p:dataList>  
      
    <p:dialog header="Car Detail" widgetVar="carDialog" width="200" height="175" modal="true">  
        <p:outputPanel id="carDetail" style="text-align:center;" layout="block">  
          
            <p:graphicImage value="/images/cars/#{dataListBean.selectedCar.manufacturer}.jpg"/>  
              
            <h:panelGrid  columns="2" cellpadding="5">  
                <h:outputLabel for="modelNo" value="Model No: " />  
                <h:outputText id="modelNo" value="#{dataListBean.selectedCar.model}" />  
                  
                <h:outputLabel for="year" value="Year: " />  
                <h:outputText id="year" value="#{dataListBean.selectedCar.year}" />  
                  
                <h:outputLabel for="color" value="Color: " />  
                <h:outputText id="color" value="#{dataListBean.selectedCar.color}" style="color:#{tableBean.selectedCar.color}"/>  
            </h:panelGrid>  
        </p:outputPanel>  
    </p:dialog>  
  
</h:form> 
      
      
</html>
