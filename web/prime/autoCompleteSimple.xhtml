<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:p="http://primefaces.prime.com.tr/ui"
      
    xmlns:f="http://java.sun.com/jsf/core" >  
  
    <h:head>  </h:head>  
      
    <h:body>   
      
        <h:form>
            
            
             <p:ajaxStatus>
            
                                    <f:facet name="prestart">
                                        <h:outputText value="Starting..." />
                                        <h:graphicImage value="loading-100x100.gif" />  
                                    </f:facet>

                                    <f:facet name="error">
                                        <h:outputText value="Error" />
                                    </f:facet>

                                    <f:facet name="success">
                                        <h:outputText value="Success" />
                                    </f:facet>

                                    <f:facet name="default">
                                        <h:outputText value="Idle" />
                                    </f:facet>

                                    <f:facet name="start">
                                        
                                        <h:outputText value="Please Wait" />
                                    </f:facet>

                                    <f:facet name="complete">
                                        <h:outputText value="Done" />
                                        
                                    </f:facet>
                                   

                
            </p:ajaxStatus>
        
            
            
         <p:panel header="AutoComplete" toggleable="true">  
             
        <h:panelGrid columns="2" cellpadding="5">  
          
            <h:outputLabel value="Simple :" for="acSimple" />  
            <p:autoComplete id="acSimple" value="#{autoCompleteBean.text1}"   
                    completeMethod="#{autoCompleteBean.complete}"/>  
              
            <h:outputLabel value="Min Length (3) :" for="acMinLength" />  
            <p:autoComplete id="acMinLength" minQueryLength="3"   
                    value="#{autoCompleteBean.text2}"   
                    completeMethod="#{autoCompleteBean.complete}"/>  
              
            <h:outputLabel value="Delay(1000) :" for="acDelay" />  
            <p:autoComplete id="acDelay" queryDelay="1000"   
                    value="#{autoCompleteBean.text3}"   
                    completeMethod="#{autoCompleteBean.complete}"/>  
                      
            <h:outputLabel value="Max Results(5) :" for="acMaxResults" />  
            <p:autoComplete id="acMaxResults" maxResults="5"   
                    value="#{autoCompleteBean.text4}"   
                    completeMethod="#{autoCompleteBean.complete}"/>  
              
            <h:outputLabel value="Force Selection :" for="acForce" />  
            <p:autoComplete id="acForce" forceSelection="true"   
                    value="#{autoCompleteBean.text5}"   
                    completeMethod="#{autoCompleteBean.complete}"/>  
              
        </h:panelGrid>  
    </p:panel>  
      
    <p:commandButton value="Submit" update="display" oncomplete="dialog.show()" />  
      
    <p:dialog header="Values" widgetVar="dialog"  
            showEffect="fold" hideEffect="fold" width="200">  
              
         <h:panelGrid id="display" columns="2" cellpadding="5">  
            <h:outputText value="Value 1: " />  
            <h:outputText value="#{autoCompleteBean.text1}" />   
              
            <h:outputText value="Value 2: " />  
            <h:outputText value="#{autoCompleteBean.text2}" />   
              
            <h:outputText value="Value 3: " />  
            <h:outputText value="#{autoCompleteBean.text3}" />   
              
            <h:outputText value="Value 4: " />  
            <h:outputText value="#{autoCompleteBean.text4}" />   
              
            <h:outputText value="Value 5: " />  
            <h:outputText value="#{autoCompleteBean.text5}" />   
            
      
            
        </h:panelGrid>  
        
       
       
          
    </p:dialog>  
      
            
            
            
            
       </h:form>
        
    </h:body>  
    
</html>
